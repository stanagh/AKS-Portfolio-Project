name: Terraform destroy infrastructure

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Type "yes" to confirm destroying infrastructure'
        required: true
        default: 'no' # Default to 'no' to prevent accidental destruction
        

jobs:
  terraform-destroy:
        if: ${{ github.event.inputs.action == 'yes' }}
        runs-on: ubuntu-latest
        env:
          ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
        defaults:
          run:
            working-directory: ./terraform      
        
        steps:
        - name: Checkout repository
          uses: actions/checkout@v4

        - name: Set up Terraform
          uses: hashicorp/setup-terraform@v3
          with:
            terraform_version: 1.5.7

        - name: Login to Azure
          uses: azure/login@v1
          with:
            creds: ${{ secrets.AZURE_CREDENTIALS }}cd
        
        - name: Terraform Init
          run: terraform init 

        - name: Terraform Destroy
          if: ${{ github.event.inputs.action == 'yes' }}
          run: terraform destroy --auto-approve

        - name: Send notification to MS Teams
          if: always()
          uses: toko-bifrost/ms-teams-deploy-card@master
          with:
            github-token: ${{ secrets.GITHUB_TOKEN }}
            webhook-uri: ${{ secrets.TEAMS_WEBHOOK_URL }}
            card-layout-exit: complete
            show-on-exit: true
name: Terraform infrastructure push

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Select action (apply or plan)'
        required: true
        default: 'apply'

jobs:
  terraform:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform      

          
    steps:

    
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
        
      - name: Terraform Init
        run: terraform init

      - name: Terraform format
        run: terraform fmt -recursive ##for subsdirectories

      - name: Terraform Plan
        run: terraform plan

      - name: Terraform Apply
        run: terraform apply --auto-approve      

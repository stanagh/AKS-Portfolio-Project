name: Docker Image Security Scan

on:
  # workflow_run:
  #   workflows: ["Build and Push to ACR"]
  #   types:
  #     - completed
    workflow_dispatch:
     inputs:
      action:
        description: 'Select action (yes or no)'
        required: true
        default: 'yes'


jobs:
  scan:
    runs-on: ubuntu-latest


    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      
      - name: Download Terraform workflow artifacts
        uses: actions/download-artifact@v3
        with:
          name: terraform-outputs
          path: ./terraform_outputs

      - name: Read Terraform outputs
        run: |
          source ./terraform_outputs/terraform_output.txt
          echo "ACR_NAME=$acr_name" >> $GITHUB_ENV
          echo "RG_NAME=$resource_group_name" >> $GITHUB_ENV
          echo "AKS_NAME=$aks_name" >> $GITHUB_ENV      

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to ACR
        run: |
          az acr login --name "${{ env.ACR_NAME }}"
""
      - name: Pull image from ACR
        run: docker pull "${{ env.ACR_NAME }}.azurecr.io/react-portfolio-app:v1"

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          projectBaseDir: . 
          args: >
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ secrets.SONAR_ORG }}
            -Dsonar.host.url=https://sonarcloud.io   

      - name: Run Trivy vulnerability scanner
        id: trivy
        uses: aquasecurity/trivy-action@0.14.0
        with:
          image-ref: "${{ env.ACR_NAME }}.azurecr.io/react-portfolio-app:v1"
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true         

      - name: Send notification to MS Teams
        if: always()
        uses: toko-bifrost/ms-teams-deploy-card@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          webhook-uri: ${{ secrets.TEAMS_WEBHOOK_URL }}
          card-layout-exit: complete
          show-on-exit: true


